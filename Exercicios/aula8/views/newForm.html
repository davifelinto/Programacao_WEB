<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Aula 8 Desafio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container-fluid p-5 bg-dark text-white text-center">
        <h3>Formulário</h3>
    </div>

    <div class="container mt-3">
        {{#erro}}
            <div class="alert alert-warning">
                <b>O campo {{motivo}} deve ser preenchido!</b>
            </div>
        {{/erro}}
        <form class="row g-3" action="/register" method="post">
            <!-- --------------------------------- Dados pessoais --------------------------------- -->
            <h5 class="mt-5">Dados pessoas</h5>
            <div class="col-md-6">
                <label for="nome">Nome completo:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o Nome" name="nome" value="{{dados.nome}}">
            </div>

            <div class="col-md-2">
                <label for="CPF">CPF:</label>
                <input type="number" class="form-control" id="CPF" placeholder="Digite o CPF" name="CPF" value="{{dados.CPF}}">
            </div>

            <div class="col-md-4">
                <label for="dataNascimento">Data de nascimento:</label>
                <input type="date" class="form-control" id="dataNascimento" placeholder="Digite a data de nascimento" name="dataNascimento" value="{{dados.dataNascimento}}">
            </div>

            <div class="col-md-4">
                <label for="CEP">CEP:</label>
                <input type="number" class="form-control" id="CEP" placeholder="Digite o CEP" name="CEP" value="{{dados.CEP}}">
            </div>

            <div class="col-md-4">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço" name="endereco" value="{{dados.endereco}}">
            </div>

            <div class="col-md-4">
                <label for="UF" class="form-label">UF:</label>
                <select id="UF" class="form-select">
                    <option value='' selected disabled>Escolha...</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o e-mail" name="email" value="{{dados.email}}">
            </div>

            <div class="col-md-6">
                <label for="telefone">Telefone:</label>
                <input type="number" class="form-control" id="telefone" placeholder="Digite o telefone" name="telefone" value="{{dados.telefone}}">
            </div>

            <!-- --------------------------------- Dados da consulta --------------------------------- -->
            <h5 class="mt-5">Dados da consulta</h5>
            <div class="col-md-6">
                <label for="especialidade">Especialidade:</label>
                <input type="text" class="form-control" id="especialidade" placeholder="Digite a expecialidade" name="especialidade" value="{{dados.especialidade}}">
            </div>

            <div class="col-md-6">
                <label for="dataConsulta">Data e Hora:</label>
                <input type="datetime-local" class="form-control" id="dataConsulta" placeholder="Selecione Data e Hora da consulta" name="dataConsulta" value="{{dados.dataConsulta}}">
            </div>

            <div class="mt-3">
                <label for="alergias">Alergias a medicamentos:</label>
                <input type="text" class="form-control" id="alergias" placeholder="Digite medicamentos que possui alergia" name="alergias" value="{{dados.alergias}}">
            </div>

            <div class="mt-3">
                <label for="informacoes">Informações adicionais:</label>
                <input type="text" class="form-control" id="informacoes" placeholder="Descreva o motivo da consulta" name="informacoes" value="{{dados.informacoes}}">
            </div>

            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

  </body>
</html>
