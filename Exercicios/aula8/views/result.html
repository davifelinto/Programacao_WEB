<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Aula 7 Resultado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  
  <body>

    <div class="container-fluid p-5 bg-dark text-white text-center">
      <h3>Aula 7 - Resultado</h3>
    </div>
    <div class="container mt-3">
      <div class="row g-3 p-2">
      <p>Olá, {{dados.nome}}, Seus dados estão dorretos?</p>
      </div>

      <table class="table table-striped table-bordered g-3 p-2">
        <thead>
          <tr>
            <th>Nome completo</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Informações adicionais</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{dados.nome}}</td>
            <td>{{dados.email}}</td>
            <td>{{dados.tel}}</td>
            <td>{{dados.info}}</td>
          </tr>
        </tbody>
      </table>
      <form action="/form">
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary">Preencher novamente</button>
        </div>
      </form>
    </div>

  </body>
</html>
