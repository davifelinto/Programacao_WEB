<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Aula 7 Resultado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  
  <body>
    <div class="container-fluid p-5 bg-dark text-white text-center">
        <h3>Aula 7 - Resultado</h3>
    </div>

    <div class="row g-3 p-5">
        <p>Olá, {{dados.nome}}</p>
        <p>Seus dados estão dorretos?</p>
    </div>
    <div>
        <p>nome: {{dados.nome}},</p>
        <p>email: {{dados.email}},</p>
        <p>tel: {{dados.tel}},</p>
        <p>mes: {{dados.message}}</p>
    </div>
    <div class="col-md-6">
      <a class="btn btn-primary" role="button">Sim</a>
    </div>
    <div class="col-md-6">
        <a class="btn btn-primary" role="button">Nao</a>
      </div>
  </body>
</html>
