<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Aula 7 formulario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container-fluid p-5 bg-dark text-white text-center">
        <h3>Formulário</h3>
    </div>
    <div class="container mt-5">

        <form class="row g-3" action="/resultado" method="post">
            <!-- Formulario de dados pessoais -->
            <div class="col-md-4">
                <label for="nome">Nome completo:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome" name="nome">
            </div>

            <div class="col-md-4">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o email" name="email">
            </div>

            <div class="col-md-4">
                <label for="tel">Telefone:</label>
                <input type="number" class="form-control" id="tel" placeholder="Digite o telefone" name="tel">
            </div>

            <div class="mt-3">
                <label for="message">Mensagem:</label>
                <input type="text" class="form-control" id="message" placeholder="Digite outras informações pertinentes" name="message">
            </div>

            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

  </body>
</html>
