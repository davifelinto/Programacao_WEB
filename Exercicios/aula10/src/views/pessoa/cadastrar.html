<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastrar Pessoa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-5">
        {{#pessoa}}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{pessoa.result}}</strong> cadastrado(a) com sucesso!
            </div>
        {{/pessoa}}

        {{#erro}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{erro}}</strong> não foi possível concluir o cadastro.
            </div>
        {{/erro}}

        <h1>Cadastro de pessoa</h1>

        <form method="post" action="/pessoa/cadastrar">
            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome" name="nome" placeholder="Digite o nome" value="{{dados.nome}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="sobrenome">Sobrenome</label>
                    <input class="form-control" type="text" id="sobrenome" name="sobrenome" placeholder="Digite o sobrenome" value="{{dados.sobrenome}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="cpf">CPF</label>
                    <input class="form-control" type="number" id="cpf" name="cpf" placeholder="Digite o CPF" value="{{dados.cpf}}">
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="email">E-mail:</label>
                    <input class="form-control" type="text" id="email" name="email" placeholder="Digite o E-mail" value="{{dados.email}}">
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" type="text" id="telefone" name="telefone" placeholder="Digite o telefone" value="{{dados.telefone}}">
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="altura">Altura:</label>
                    <input class="form-control" type="number" step="0.01" id="altura" name="altura" placeholder="Digite a altura" value="{{dados.altura}}">
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="peso">Peso:</label>
                    <input class="form-control" type="number" step="0.01" id="peso" name="peso" placeholder="Digite o peso" value="{{dados.peso}}">
                </div>
            </div>
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            </div>
        </form>

    </div>

</body>

</html>
